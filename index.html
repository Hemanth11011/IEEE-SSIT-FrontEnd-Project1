<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSIT Login Page</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="./assets/styles.css">
    <!--Favicon-->

<body>
    <div class="element1">
        <div class="logo"><img class="ssit-logo"  src="/assets/images/IEEE-SSIT Logo 1.png" alt="ieee-ssit_logo"></img></div>
        <div class="form-container">
            <div class="login">
        <div class="form">

                <br>

                <br><br><br>
                <a class="a" href=""><div class="button">Login</div></a>
        </div>
        </div>
        </div>
    
        <div class="super-footer">

                <br>
                <a class="socials" href="https://www.ssitvit.tech/" target="_blank"><i class="fa fa-solid fa-globe "></i></a>

                <a class="socials" href="https://www.linkedin.com/company/ieee-ssit-vit/?originalSubdomain=in" target="_blank"><i class="fa fa-brands fa-linkedin"></i></a>
